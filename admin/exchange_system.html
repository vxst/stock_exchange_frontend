    <title>交易系统管理－管理界面</title>
  </head><body>

      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">

          </button>
          <a class="navbar-brand" href="index.html">主页</a>

        <div class="collapse navbar-collapse" id="navbar-ex-collapse">
          <ul class="nav navbar-nav navbar-right">

              <a href="stock_account.html">证券账户管理</a>

            <li>
              <a href="#" id="logout">登出</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center">交易系统管理</h1>
            <p class="text-center">请选择下方的管理模块进行管理</p>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1>修改管理密码</h1>
            <form role="form">
              <div class="form-group">
                <label class="control-label" for="old_password">原密码</label>
                <input class="form-control" id="old_password" placeholder="密码" type="password">
              </div>
              <div class="form-group">
                <label class="control-label" for="new_password">新密码</label>
                <input class="form-control" id="new_password" placeholder="密码" type="password">
              </div>
              <button type="button" class="btn btn-default" id="submit_password_change">提交</button>
            </form>
          </div>
          <div class="col-md-6">
            <h1>股票管理</h1>
            <form role="form">
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="股票代码" id="stock_id">
                  <span class="input-group-btn">
                    <a class="btn btn-default" type="button" id="stock_fetch">设置</a>
                    <a class="btn btn-success" type="button" id="stock_information">股票信息</a>
                  </span>
                </div>
              </div>
            </form>
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="max_change" class="control-label">涨跌停</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="max_change" placeholder="涨跌停">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="pause" class="whether_pause_exchange">暂停交易</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="button" class="btn btn-default" id="submit_stock_edit">提交</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
	<script type="text/javascript" src="../scripts/logout.js"></script>
