        <title>交易系统－证券界面</title>
    </head><body>
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
                        <span class="sr-only">展开</span>

                    <a class="navbar-brand" href="index.html">主页</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active">
                            <a href="stock_account.html">账户信息</a>
                        </li>
                        <li>
                            <a href="stock_info.html">股票信息</a>
                        </li>
                        <li>

                        </li>
                        <li>
                            <a href="#" id="logout">登出</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-center">证券账户信息</h1>
                        <p class="text-center">请在下方输入证券账户的相应信息，完成认证进行升级</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-center">证券账户</h1>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <form class="form-horizontal" role="form">
                            
                            
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label for="sex" class="control-label">性别</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="sex" placeholder="性别">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label for="national_id" class="control-label">身份证</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="national_id" placeholder="身份证">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label for="address" class="control-label">家庭住址</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="address" placeholder="住址">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label for="work" class="control-label">职业</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="work" placeholder="职业">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label for="education" class="control-label">学历</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="education" placeholder="学历">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label for="phone" class="control-label">联系电话</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="phone" placeholder="联系电话">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="button" class="btn btn-success" id="submit">升级</button>
                                    
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
		<script type="text/javascript" src="../scripts/logout.js"></script>
